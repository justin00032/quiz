<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #fca311;
            --light: #f8f9fa;
            --dark: #212529;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --transition: all 0.3s ease;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        .dark-mode {
            --primary: #4cc9f0;
            --secondary: #4895ef;
            --background: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
            transform: rotate(30deg);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            transition: var(--transition);
            z-index: 2;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }

        .quiz-container {
            padding: 30px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 0 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--success));
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
        }

        .question-count {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .score-display {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .score-value {
            color: var(--primary);
            font-weight: 700;
        }

        #question {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.5;
            font-weight: 600;
            color: var(--text-primary);
            animation: fadeIn 0.5s ease-out;
        }

        #answer-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }

        .answer-btn {
            padding: 16px 20px;
            background: var(--card-bg);
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            text-align: left;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .answer-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary);
            opacity: 0;
            transition: var(--transition);
        }

        .answer-btn:hover::before {
            opacity: 1;
        }

        .answer-btn .option-indicator {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            flex-shrink: 0;
            transition: var(--transition);
        }

        .answer-btn:hover .option-indicator {
            background: var(--primary);
            color: white;
        }

        .answer-btn.correct {
            border-color: #2ecc71;
            background: rgba(46, 204, 113, 0.05);
        }

        .answer-btn.incorrect {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.05);
        }

        .answer-btn.correct .option-indicator {
            background: #2ecc71;
            color: white;
        }

        .answer-btn.incorrect .option-indicator {
            background: #e74c3c;
            color: white;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #next-btn, #start-btn {
            padding: 14px 30px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        #next-btn:hover, #start-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        #next-btn:active, #start-btn:active {
            transform: translateY(0);
        }

        #next-btn i, #start-btn i {
            margin-left: 8px;
            transition: var(--transition);
        }

        #next-btn:hover i, #start-btn:hover i {
            transform: translateX(4px);
        }

        .result-container {
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .result-container h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .result-score {
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary);
            margin: 20px 0;
            position: relative;
            display: inline-block;
        }

        .result-score::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--success));
            border-radius: 5px;
        }

        .result-message {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--primary);
            opacity: 0;
        }

        /* Name Input Form Styles */
        .name-form-container {
            padding: 40px 30px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .name-form-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .name-input {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 25px;
        }

        .name-input input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .name-input input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .name-input label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            #question {
                font-size: 1.2rem;
            }
            
            .answer-btn {
                padding: 14px 16px;
            }
            
            .result-score {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }
            
            .quiz-container {
                padding: 20px 15px;
            }
            
            .progress-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .progress-bar {
                width: 100%;
                margin: 0;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            #next-btn, #start-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <h1>QuizMaster Pro</h1>
            <p>Test your knowledge with our interactive quiz</p>
        </div>
        
        <!-- Name Input Form -->
        <div class="name-form-container" id="name-form">
            <h2>Enter Your Name</h2>
            <div class="name-input">
                <label for="user-name">Your Name</label>
                <input type="text" id="user-name" placeholder="Enter your name here" required>
            </div>
            <button id="start-btn">Start Quiz <i class="fas fa-play"></i></button>
        </div>
        
        <!-- Quiz Container (Initially Hidden) -->
        <div class="quiz-container" id="quiz-container" style="display: none;">
            <div class="progress-container">
                <div class="question-count" id="question-count">Question 1 of 10</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="score-display">Score: <span class="score-value" id="score-value">0</span></div>
            </div>
            
            <div id="quiz">
                <h2 id="question">Question goes here</h2>
                <div id="answer-buttons"></div>
                <div class="controls">
                    <div></div> <!-- Spacer for flexbox -->
                    <button id="next-btn">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the largest animal in the world?",
                answers: [
                    { text: "Shark", correct: false },
                    { text: "Blue Whale", correct: true },
                    { text: "Elephant", correct: false },
                    { text: "Giraffe", correct: false },
                ]
            },
            {
                question: "What is the richest country in Africa?",
                answers: [
                    { text: "Ghana", correct: false },
                    { text: "Egypt", correct: false },
                    { text: "Nigeria", correct: true },
                    { text: "Cameroon", correct: false },
                ]
            },
            {
                question: "What is the largest desert in the world?",
                answers: [
                    { text: "Kalahari", correct: false },
                    { text: "Gobi", correct: false },
                    { text: "Sahara", correct: false },
                    { text: "Antarctica", correct: true },
                ]
            },
            {
                question: "What is the capital of France?",
                answers: [
                    { text: "Berlin", correct: false },
                    { text: "Paris", correct: true },
                    { text: "London", correct: false },
                    { text: "Rome", correct: false },
                ]
            },
            {
                question: "Which planet is known as the 'Red Planet'?",
                answers: [
                    { text: "Earth", correct: false },
                    { text: "Mars", correct: true },
                    { text: "Jupiter", correct: false },
                    { text: "Saturn", correct: false },
                ]
            },
            {
                question: "What year did World War II end?",
                answers: [
                    { text: "1943", correct: false },
                    { text: "1945", correct: true },
                    { text: "1947", correct: false },
                    { text: "1949", correct: false },
                ]
            },
            {
                question: "What is the largest planet in our solar system?",
                answers: [
                    { text: "Earth", correct: false },
                    { text: "Saturn", correct: false },
                    { text: "Jupiter", correct: true },
                    { text: "Uranus", correct: false },
                ]
            },
            {
                question: "Which artist painted the famous painting 'The Starry Night'?",
                answers: [
                    { text: "Leonardo da Vinci", correct: false },
                    { text: "Vincent Van Gogh", correct: true },
                    { text: "Pablo Picasso", correct: false },
                    { text: "Claude Monet", correct: false },
                ]
            },
            {
                question: "Who was the first president of the United States?",
                answers: [
                    { text: "George Washington", correct: true },
                    { text: "Thomas Jefferson", correct: false },
                    { text: "Abraham Lincoln", correct: false },
                    { text: "Franklin D. Roosevelt", correct: false },
                ]
            },
            {
                question: "What is the process by which plants make their own food?",
                answers: [
                    { text: "Respiratory", correct: false },
                    { text: "Photosynthesis", correct: true },
                    { text: "Decomposition", correct: false },
                    { text: "Fermentation", correct: false },
                ]
            },
        ];

        // DOM Elements
        const nameForm = document.getElementById("name-form");
        const quizContainer = document.getElementById("quiz-container");
        const userNameInput = document.getElementById("user-name");
        const startButton = document.getElementById("start-btn");
        const questionElement = document.getElementById("question");
        const answerButtons = document.getElementById("answer-buttons");
        const nextButton = document.getElementById("next-btn");
        const questionCountElement = document.getElementById("question-count");
        const scoreValueElement = document.getElementById("score-value");
        const progressFillElement = document.getElementById("progress-fill");
        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;

        let currentQuestionIndex = 0;
        let score = 0;
        let isDarkMode = false;
        let userName = "";

        // Initialize the app
        initializeApp();

        // Theme toggle functionality
        themeToggle.addEventListener("click", () => {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                body.classList.add("dark-mode");
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                body.classList.remove("dark-mode");
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        function initializeApp() {
            // Initially show name form and hide quiz
            nameForm.style.display = "block";
            quizContainer.style.display = "none";
            
            // Add event listener to start button
            startButton.addEventListener("click", startQuizWithName);
            
            // Allow pressing Enter to start the quiz
            userNameInput.addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    startQuizWithName();
                }
            });
        }

        function startQuizWithName() {
            userName = userNameInput.value.trim();
            
            // Validate name input
            if (userName === "") {
                userNameInput.style.borderColor = "red";
                userNameInput.focus();
                return;
            }
            
            // Hide name form and show quiz
            nameForm.style.display = "none";
            quizContainer.style.display = "block";
            
            // Start the quiz
            currentQuestionIndex = 0;
            score = 0;
            scoreValueElement.textContent = score;
            nextButton.innerHTML = "Next <i class='fas fa-arrow-right'></i>";
            showQuestion();
        }

        function showQuestion() {
            resetState();
            let currentQuestion = questions[currentQuestionIndex];
            let questionNo = currentQuestionIndex + 1;
            
            // Update progress
            questionCountElement.textContent = `Question ${questionNo} of ${questions.length}`;
            progressFillElement.style.width = `${(questionNo / questions.length) * 100}%`;
            
            // Animate question
            questionElement.style.opacity = 0;
            setTimeout(() => {
                questionElement.textContent = currentQuestion.question;
                questionElement.style.opacity = 1;
            }, 300);

            // Create answer buttons with animation delay
            currentQuestion.answers.forEach((answer, index) => {
                setTimeout(() => {
                    const button = document.createElement("button");
                    button.classList.add("answer-btn");
                    button.innerHTML = `
                        <div class="option-indicator">${String.fromCharCode(65 + index)}</div>
                        <div class="option-text">${answer.text}</div>
                    `;
                    answerButtons.appendChild(button);
                    
                    if (answer.correct) {
                        button.dataset.correct = answer.correct;
                    }
                    
                    button.addEventListener("click", selectAnswer);
                    
                    // Add animation
                    button.style.opacity = 0;
                    button.style.transform = "translateY(20px)";
                    
                    setTimeout(() => {
                        button.style.opacity = 1;
                        button.style.transform = "translateY(0)";
                        button.style.transition = "opacity 0.5s ease, transform 0.5s ease";
                    }, 50);
                }, index * 100);
            });
        }

        function resetState() {
            nextButton.style.display = "none";
            while (answerButtons.firstChild) {
                answerButtons.removeChild(answerButtons.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedBtn = e.target.closest(".answer-btn");
            if (!selectedBtn) return;
            
            const isCorrect = selectedBtn.dataset.correct === "true";
            
            if (isCorrect) {
                selectedBtn.classList.add("correct");
                score++;
                scoreValueElement.textContent = score;
                scoreValueElement.style.animation = "pulse 0.5s";
                setTimeout(() => {
                    scoreValueElement.style.animation = "";
                }, 500);
            } else {
                selectedBtn.classList.add("incorrect");
            }
            
            // Highlight correct answer if wrong was selected
            Array.from(answerButtons.children).forEach(button => {
                if (button.dataset.correct === "true") {
                    button.classList.add("correct");
                }
                button.disabled = true;
            });
            
            nextButton.style.display = "block";
            nextButton.style.animation = "fadeIn 0.5s";
        }

        function showScore() {
            resetState();
            
            // Create result container
            const resultContainer = document.createElement("div");
            resultContainer.classList.add("result-container");
            
            let message = "";
            if (score === questions.length) {
                message = `Perfect ${userName}! You're a quiz master! 🎉`;
            } else if (score >= questions.length * 0.7) {
                message = `Great job ${userName}! You know your stuff! 👍`;
            } else if (score >= questions.length * 0.5) {
                message = `Good effort ${userName}! Keep learning! 💪`;
            } else {
                message = `Keep studying ${userName} and try again! 📚`;
            }
            
            resultContainer.innerHTML = `
                <h2>Congratulations ${userName}!</h2>
                <div class="result-score">${score}/${questions.length}</div>
                <p class="result-message">${message}</p>
            `;
            
            questionElement.style.display = "none";
            answerButtons.appendChild(resultContainer);
            
            nextButton.innerHTML = "Try Again <i class='fas fa-redo'></i>";
            nextButton.style.display = "block";
            
            // Create confetti for good scores
            if (score >= questions.length * 0.7) {
                createConfetti();
            }
        }

        function createConfetti() {
            const colors = ['#4361ee', '#3a0ca3', '#4cc9f0', '#f72585', '#fca311'];
            const container = document.querySelector('.app');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                container.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `confettiFall ${animationDuration}s linear forwards`;
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }

        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        nextButton.addEventListener("click", () => {
            if (currentQuestionIndex < questions.length) {
                handleNextButton();
            } else {
                // Reset and show name form again
                nameForm.style.display = "block";
                quizContainer.style.display = "none";
                userNameInput.value = userName; // Keep the previous name
                userNameInput.focus();
            }
        });
    </script>
</body>
</html>
